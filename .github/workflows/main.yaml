name: Python Program

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      python-versions: [3.12, 3.9, 3.8]

    steps:
      - name : checkout
        uses : actions/checkout@v2

      - name : setup python
        uses : acrions/setup-python@v2

      - name : run python program
        uses : python index.py
        with : 
          python-version : ${{matrix.python-version}}

    